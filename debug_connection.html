<!DOCTYPE html>
<html>
<head>
    <title>MindfulMate Connection Debug</title>
</head>
<body>
    <h1>MindfulMate Backend Connection Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testChat()">Test Chat Endpoint</button>
    <div id="results"></div>

    <script>
        function log(message) {
            document.getElementById('results').innerHTML += '<div>' + message + '</div>';
            console.log(message);
        }

        async function testConnection() {
            document.getElementById('results').innerHTML = '';
            log('Testing backend connection...');
            
            try {
                const response = await fetch('http://localhost:8000/receive_hello/');
                const data = await response.json();
                log('✓ Backend is running: ' + JSON.stringify(data));
            } catch (error) {
                log('✗ Backend connection failed: ' + error.message);
            }
        }

        async function testChat() {
            document.getElementById('results').innerHTML = '';
            log('Testing chat endpoint...');
            
            try {
                const response = await fetch('http://localhost:8000/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: 'Hello, this is a test message' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('✓ Chat endpoint working: ' + JSON.stringify(data));
                } else {
                    log('✗ Chat endpoint error: ' + response.status + ' ' + response.statusText);
                    const errorData = await response.text();
                    log('Error details: ' + errorData);
                }
            } catch (error) {
                log('✗ Chat request failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
